        <main class="container py-2">
            <div class="card card-body bg-light">
                <h2 class="card-title">Registro de Usuario</h2>
                <div class="card-body">
                    <form action="#" method="POST">
                        <!-- Tipo de Documento -->
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento:</label>
                            <select id="tipoDocumento" class="form-select" required>
                                <option value="">Seleccione una opción</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="Pasaporte">Pasaporte</option>
                                <option value="RC">Registro Civil</option>
                            </select>
                        </div>

                        <!-- Número de Documento -->
                        <div class="mb-3">
                            <label for="numeroDocumento" class="form-label">Digite su número de documento:</label>
                            <input type="text" id="numeroDocumento" class="form-control" placeholder="Número de Documento" required>
                        </div>

                        <!-- Nombres -->
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres:</label>
                            <input type="text" id="nombres" class="form-control" placeholder="Nombres" required>
                        </div>

                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required>
                        </div>

                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="correoElectronico" class="form-label">Correo electrónico:</label>
                            <input type="email" id="correoElectronico" class="form-control" placeholder="Correo electrónico" required>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <select id="rol" class="form-select" required>
                                <option value="">Seleccione una opción</option>
                                <option value="Usuario">Usuario</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>

                        <!-- Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                            <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de Usuario" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña:</label>
                            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmarContrasena" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" id="confirmarContrasena" class="form-control" placeholder="Confirmar Contraseña" required>
                        </div>

                        <!-- Botones -->

                            <a href="listarUsuario.html" class="btn btn-primary" type="submit">Confirmar</button></a>
                        </div>
