<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edicion de usuario: {{object}} </h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form id="form_edicion" action="{% url 'usuario:editar_usuario' object.id %}" method="POST">
                <div id="erroresEdicion"></div>
                {% csrf_token %}
                {{form.as_p}}
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                    <button id="boton_edicion" class="btn btn-primary" type="button"
                        onclick="editar()">Confirmar</button>
                </div>
            </form>

        </div>
    </div>
</div>
