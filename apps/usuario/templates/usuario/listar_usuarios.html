{% extends "encuestaHome.html" %}

{% block title %}
Listado de Usuarios
{% endblock title %}

<!-- Enlasamos nuestros estilos de css -->
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/style_datatable.css' %}">
{% endblock styles %}
<!-- Segimos con el contenido interno -->
{% block extrajs %}
<script src="{% static 'js/index.js' %}"> </script>
{% endblock extrajs %}

<!-- Modal -->
{% block encuesta %}

<main class="card card-body mt-2">
        <button  id="agregar_usuario" class="btn" style="display: none;"
        onclick="abrir_modal_creacion('{% url 'usuario:registrar_usuario' %}')"><i class="fa-solid fa-user-plus"></i> Agregar usuario</button>
    <div class="talbe-stats order-table ov-h mt-2">
        <table id="tabla_usuarios" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Username</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="creacion" role="dialog">
    </div>
    <div class="modal fade" id="edicion" role="dialog">
    </div>
    <div class="modal fade" id="eliminacion" role="dialog">
    </div>
</main>
{% endblock encuesta %}
